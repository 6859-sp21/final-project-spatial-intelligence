
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8" />
<title>Sankey Particles</title>
<style>
.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}
.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}
.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .15;
}
.link:hover {
  stroke-opacity: .25;
}
svg {
  position: absolute;
}
canvas {
  position: absolute;
}
</style>
</head>

<body>
<canvas width="1000" height="2000" ></canvas>
<svg width="1000" height="2000" ></svg>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js" charset="utf-8" type="text/javascript"></script>
<script src="/static/js/d3.sankey.js" charset="utf-8" type="text/javascript"></script>

<script src="/static/js/flow.js" type="text/javascript"></script>
</body>
</html>
