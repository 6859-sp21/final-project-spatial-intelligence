            #mySelect {

        <body class="d-flex h-100 text-center text-white bg-dark">
            <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
                <!------------------------ header ------------------------->
                <header class="mb-auto">
                    <div>
                    <h3 class="float-md-start mb-0">Spatial Intelligence</h3>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                        <a class="nav-link" href="/data">Data</a>
                        <a class="nav-link active" href="/stores">Model</a>
                    </nav>
                    </div>
                </header>
        <!------------------------ main content ------------------------->    
        <div class="panel panel-default" id="left-panel-container">
            <div class="container-fluid" id="panel-body">
                <div class="row" style="height: 35%; padding-bottom: 15px">
                    <div class="col-12">
                        <div id='radar-chart' style="height: 100%; width: 100%; background: rgba(50,50,50,0.5);"></div>
                    </div>
                </div>
                <div class="row" style="height: 20%; padding-bottom: 15px">

                    <div class="col-6" id='circbar-chart' style="padding-left: 7.5px">
                        <div style="height: 100%; width: 100%; background: rgba(50,50,50,0.5); "></div>
                    </div>
                </div>
                <div class="row" style="height: 40%;">
                    <div class="col-12">
                        <div id='pie-chart' style="height: 100%; width: 100%; background: rgba(50,50,50,0.5);"></div>
                        <div id='dropdown'></div>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="panel panel-default" id="right-panel-container">
            <div class='row'>
                <div class='col-8' align='right'>
                    <div id="button-rank" style='width:100%;'></div> 
                </div>
                <div class='col-4' align='left'>
                    <div id="button-explode2" style='width:100%;'></div> 
                </div>
            </div>
            <br>
            
            <div class='row'>
                <div class='col-12' align='right'>

                </div>
